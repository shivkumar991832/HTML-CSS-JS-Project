<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="dark">
    <section class="country-details">
        <nav class="navbar">
            <div class="text"><b>Where in the world?</b></div>
            <div class="mode">
                <img id="moon" src="./moon.svg" alt="loading">
                <p class="dark-mode">Dark Mode</p>
            </div>
        </nav>

        
      
        <div class="input">
            <img class="search-img" src="./search.svg" alt="">
            <input class="search-country" type="text" placeholder="Search for a Country...">
        </div>
        <div class="filter">
          <div class="filter-head">Filter by Region &nbsp; &nbsp;&nbsp; &nbsp;<img id="down" src="./down.svg" alt=""></div>
         <ul class="country-list"> 
            <li>India</li>
            <li>Africa</li>
            <li>USA</li>
            <li>UK</li>
            <li>Australia</li>
         </ul>
          </div>
        </div>

    

      <div class="country-section"> 
    
      </div>


      
        <img class="scrollup" src="./scroll-down.png" alt="loading">

        <div class="button">
          
            <img id="prevbtn" src="./backward.png" alt="">
            <img id="nextbtn" src="./fast-forward.png" alt="">
        </div>  
     
   


    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
